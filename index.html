<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Develop/styles.css">
</head>
  <body>
    <div class="container-fluid p-3 my-3 bg-dark text-white">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>

<!--Search Bar-->
 <div class="container">
     <div class="row">
         <div class="col-sm-4 bg-light">
     <h4 class="pt-1"><strong>Search For a City:</strong></h4>
         
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search City">
        <button type="button" class="btn btn-outline-primary">Search</button>
    </div>
 </div>

<!--search city history-->
<button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
    <ul class="list-group">
    
    </ul>
</div>

<div class="col-sm-8">
    <div class="row ml-2 border border-dark rounded">
        <div class="col-sm-12" id="current-weather">
            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p> 
            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            <p>UV index:<span class="current bg-dark rounded py-2 px-2 text-white" id="uv-index"></span></p> 
        </div>
    </div>
    <div class="col-sm-12" id ="future-weather">
        <h3>5-Day Forecast:</h3>
        <div class="row text-light">
            <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                <p id="Date0"></p>
                <p id="Img0"></p>
                <p>Temp:<span id="Temp0"></span></p>
                <p>Humidity:<span id="Humidity0"></span></p>
            </div>
            <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                <p id="Date1"></p>
                <p id="Img1"></p>
                <p>Temp:<span id="Temp1"></span></p>
                <p>Humidity:<span id="Humidity1"></span></p>
            </div>
            <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="Date2"></p>
                <p id="Img2"></p>
                <p>Temp:<span id="Temp2"></span></p>
                <p>Humidity:<span id="Humidity2"></span></p>
            </div>
            <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <p id="Date3"></p>
                <p id="Img3"></p>
                <p>Temp:<span id="Temp3"></span></p>
                <p>Humidity:<span id="Humidity3"></span></p>
            </div>
            <div class="col-sm-2 bg-dark forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                <p id="Date4"></p>
                <p id="Img4"></p>
                <p>Temp:<span id="Temp4"></span></p>
                <p>Humidity:<span id="Humidity4"></span></p>
            </div>
        </div>
</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
